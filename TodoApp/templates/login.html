{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<h1 class="centered title">Login</h1>
<div class="form-div container">
    <form action="/login" class="login-form" method="POST">
        <div class="input-field">
        <label for="username">Username</label><br>
        <input class="input centered" type="text" name="username" id="name" placeholder="Enter your username"><br>
        </div>
        <div class="input-field">
        <label for="password">Password</label><br>
        <input class="input centered" type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <div class="input-field">
            <input class="btn input" type="submit" name="submit" id="login-submit" value="Submit">
        </div>
        <div class="input-field">
            <input class="btn input" type="submit" name="submit" id="register-submit" value="Register">
        </div>
    </form>
</div>
{% endblock %}
